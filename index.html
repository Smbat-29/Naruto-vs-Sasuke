<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" type="x-icon" href="./Images/title.png">
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto vs Sasuke</title>
</head>

<body>
    <div class="container">
        <div class="forWinner">
            <div class="divForText">
                <p id="winnerName">Հաղթող</p>
            </div>
            <div class="divForPicture"></div>
            <div class="buttonsSection">
                <button id="playAgain">Play Again</button>
                <button id="change">Change Persons</button>
            </div>
        </div>
        <div class="leftSection">
            <div class="firstSec">
                <div class="forLeftLogo"></div>
                <p id="persLeftName">Uzumaki Naruto</p>
                <div class="helfOfLeft">
                    <div class="procentLeft"></div>
                </div>
            </div>
            <div class="seconSec">
                <div class="forImage">
                    <img id="narutoImg" src="./Images/Naruto.png" alt="" title="Naruto Img">
                </div>
                <div class="thirdSec">
                    <button id="leftAtack">Cюрикен</button>
                    <button id="leftSup">Расенган</button>
                    <button id="leftHealth">Здоровье</button>
                </div>
            </div>
        </div>
        <div class="rightSection">
            <div class="oneSec">
                <div class="forRightLogo"></div>
                <p id="persRightName">Uchiha Sasuke</p>
                <div class="helfOfRight">
                    <div class="procentRight"></div>
                </div>
            </div>
            <div class="twoSec">
                <div class="forRightImg">
                    <img id="sasukeImg" src="./Images/Sasuke3.png" alt="" title="Sasuke Img">
                </div>
                <div class="threeSec">
                    <button id="rightAtack">Cюрикен</button>
                    <button id="rightSup">Чидори Нагаши</button>
                    <button id="rightHealth">Здоровье</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
